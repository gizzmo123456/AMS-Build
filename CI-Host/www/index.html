<!DOCTYPE html>

<html>
    <head>
        <title>AMSci</title>
        <link rel="stylesheet" type="text/css" href="/ams-ci/style.css">
    </head>
    <body>
        <div id="header_hold">
            <h2 id="site-title">AMS CI</h2>
            <a href="./logout" class="logout">logout</a>
        </div>
        <p id="message">{message}</p>
        <div id="content-hold">
            <div id="queue_hold">
                <div id="active_task_hold" class="item_hold">
                    <h4>Active Tasks</h4>
                    {active_tasks}
                </div>
                <div id="queued_tasks_hold" class="item_hold">
                    <h4>Queued Tasks</h4>
                    {queued_tasks}
                </div>
            </div>
            <div id="main_hold">
                <div id="projects_hold" class="item_hold">
                    <h4>Projects</h4>
                    {projects}
                </div>
                <div id="builds_hold" class="item_hold">
                    <h4>Builds for {selected_project}</h4>
                    {builds}
                </div>
            </div>
        </div>
    </body>
</html>
