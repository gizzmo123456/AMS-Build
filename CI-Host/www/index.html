<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMS CI</title>
</head>
<body>
    <h3>AMS CI</h3>
    <div id="active_task_hold">
        <h5>Active Tasks</h5>
        <p>{active_tasks}</p>
    </div>
    <div id="queued_tasks_hold">
        <h5>Queued Tasks</h5>
        <p>{queued_tasks}</p>
    </div>
    <div id="projects_hold">
        <h5>Projects</h5>
        <p>{projects}</p>
    </div>
    <div id="builds_hold">
        <h5>Builds for {selected_project}</h5>
        <p>{builds}</p>
    </div>
</body>
</html>
