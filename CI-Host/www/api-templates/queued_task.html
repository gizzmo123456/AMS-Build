<div id="template-item-hold">
    <p class="template-item-name template-task" >{task_name}</p>
    <a onclick="actionRequest('cancel', '{project}', '{task_hash}')" class="template-item-inline template-item-right no-href" >Cancel Task</a>
        <div class="template-info-hold">
            <p class="template-info" >Project<br/><b>{project}</b></p>
            <p class="template-info" >Created By<br/><b>{created_by}</b></p>
            <p class="template-info" >Created At<br/><b>{created_at}</b></p>
        </div>
</div>
