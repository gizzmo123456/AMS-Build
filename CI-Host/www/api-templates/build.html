<div id="template-item-hold">
    <p class="template-item-name template_item template-build" >{name}</p>
    <a href="{7z_link}" target="_blank" class="template-item-inline template-item-right">Download</a>
    <a href="{output_log}" target="_blank" class="template-item-inline template-item-right">Output Log</a>
    <div class="template-info-hold">
        <p class="template-info" >Build ID<br /><b>{build_id}</b></p>
        <p class="template-info" >Status<br /><b class="status_{status}">{status}</b></p>
        <p class="template-info">Created By<br /><b>{created_by}</b></p>
        <p class="template-info">Created At<br /><b>{created_at}</b></p>
    </div>
</div>
